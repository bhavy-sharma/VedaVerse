<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veda Verse</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Firesans';
            src: url('fonts/Firesans-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Firesans';
            src: url('fonts/Firesans-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        body, h1, p, a {
            font-family: 'Firesans', sans-serif;
        }

        .nav-link {
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #f6e58d;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }
        .nav-link:hover {
            color: #f6e58d;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>

<body class="bg-gradient-to-tr from-gray-800 via-gray-900 to-black text-gray-200">

    <!-- Navbar -->
    <header class="bg-opacity-70 shadow-lg bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800">
        <nav class="container mx-auto py-4">
            <ul class="flex justify-center space-x-8">
                <li><a href="index.html" class="text-teal-400 hover:text-teal-500 font-semibold nav-link">Home</a></li>
                <li><a href="about.html" class="text-teal-400 hover:text-teal-500 font-semibold nav-link">About</a></li>
                <li><a href="contact.html" class="text-teal-400 hover:text-teal-500 font-semibold nav-link">Contact</a></li>
                <li><a href="login.html" class="text-teal-400 hover:text-teal-500 font-semibold nav-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="mx-auto py-16 px-4">
        <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center text-teal-300">Contact Us</h2>
            <!-- Added name attribute to the form -->
            <form action="#" method="POST" class="space-y-6" name="Contact-form">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400">Name</label>
                    <input type="text" id="name" name="Name" required class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-gray-700 text-gray-300">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                    <input type="email" id="email" name="Email" required class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-gray-700 text-gray-300">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-400">Message</label>
                    <textarea id="message" name="Message" rows="4" required class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-gray-700 text-gray-300"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-lg">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    

    <!-- Footer -->
    <footer class="bg-gray-800 py-4">
        <p class="text-center text-gray-300">Â© 2024 Veda Verse. All Rights Reserved.</p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="js/contact-form.js"></script>
</body>
</html>
