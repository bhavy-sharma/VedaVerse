<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, h1, p {
            font-family: 'Firesans', sans-serif;
        }
        /* Drag area styling */
        .drag-area {
            border: 2px dashed #38b2ac;
            padding: 30px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .drag-area.drag-over {
            background-color: rgba(56, 178, 172, 0.1);
        }
        #drop-area.glow {
        border-color: #38b2ac;
        background-color: #2d3748;
    }
    </style>
</head>

<body class="bg-gradient-to-tr from-gray-800 via-gray-900 to-black text-gray-200">
    <header class="bg-opacity-80 shadow-lg bg-gradient-to-r from-gray-900 via-teal-900 to-gray-900">
        <nav class="container mx-auto py-4 px-6 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="vvlogo.png" alt="logo" class="h-10 w-10 mr-2 rounded-full">
                <a href="index.html"><span class="text-xl md:text-2xl font-extrabold text-teal-400">Veda Verse</span></a>
            </div>
        </nav>
    </header>

    <section class="flex items-center justify-center px-6 bg-gray-800">
        <div class="content-box mt-5 mb-5 bg-gray-900 w-full max-w-lg p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-teal-400 text-center mb-6">Apply Now</h2>
            <!-- Form fields -->
            <form action="#" method="post">
                <!-- Existing form fields here -->
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="higher education" class="block text-lg font-medium mb-2">Higher Eduation</label>
                    <input type="text" id="class" name="class" placeholder="e.g., 10th, 12th, BCA" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="profile_picture" class="block text-lg font-medium mb-2">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none">
                </div>            
                <div class="mb-4">
                    <label for="phone" class="block text-lg font-medium mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>    
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-lg font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-lg font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-lg font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
               

                <div class="mb-4">
                    <label for="resume" class="block text-lg font-medium mb-2">Resume Upload</label>
                    <div id="drop-area" class="border-2 border-dashed border-teal-500 p-4 rounded-lg bg-gray-700 text-gray-200 flex flex-col items-center justify-center cursor-pointer">
                        <p id="drop-text">Drag & Drop your resume here or click to upload</p>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" class="hidden" onchange="handleFileSelect(event)">
                    </div>
                    <div id="file-info" class="mt-2 text-gray-400 hidden">
                        <span id="file-name"></span>
                        <button id="view-btn" class="ml-2 px-2 py-1 bg-teal-500 text-white rounded" onclick="viewFile()" hidden>View</button>
                    </div>
                </div>
                
                 <!-- Terms and Conditions -->
                 <div class="flex items-center mb-6">
                    <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                    <label for="terms" class="text-gray-300">I agree to the <a href="term_and_condition.html" class="text-teal-400 underline">Terms and Conditions</a></label>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="w-full py-3 rounded bg-teal-500 hover:bg-teal-600 text-white font-bold">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-opacity-70 py-4 bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800">
        <p class="text-center text-gray-400 text-sm hover:text-teal-500 transition duration-200">Â© 2024 Veda Verse. All Rights Reserved.</p>
    </footer>

    <script>
        const dropArea = document.getElementById('drop-area');
        const resumeInput = document.getElementById('resume');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const viewBtn = document.getElementById('view-btn');
        let uploadedFile;
    
        // Add glow effect on drag over
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('glow');
        });
    
        // Remove glow effect on drag leave
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('glow');
        });
    
        // Handle drop event
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('glow');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
    
        // Open file picker on click
        dropArea.addEventListener('click', () => {
            resumeInput.click();
        });
    
        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
    
        // Display file information and show view button
        function handleFile(file) {
            uploadedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.remove('hidden');
            viewBtn.hidden = false;
        }
    
        // Open uploaded file in a new tab
        function viewFile() {
            const fileURL = URL.createObjectURL(uploadedFile);
            window.open(fileURL, '_blank');
        }
    </script>
    
</body>
</html>
