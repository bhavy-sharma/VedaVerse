<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, h1, p {
            font-family: 'Firesans', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-tr from-gray-800 via-gray-900 to-black text-gray-200">
    <header class="bg-opacity-80 shadow-lg bg-gradient-to-r from-gray-900 via-teal-900 to-gray-900">
        <nav class="container mx-auto py-4 px-6 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="vvlogo.png" alt="logo" class="h-10 w-10 mr-2 rounded-full">
                <span class="text-xl md:text-2xl font-extrabold text-teal-400">Veda Verse</span>
            </div>
        </nav>
    </header>

    <section class="h-screen flex items-center justify-center px-6 bg-gray-800">
        <div class="content-box bg-gray-900 w-full max-w-lg p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-teal-400 text-center mb-6">Student Sign Up</h2>
            <!-- Form fields -->
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="class" class="block text-lg font-medium mb-2">Class</label>
                    <input type="text" id="class" name="class" placeholder="e.g., 10th, 12th, BCA" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-lg font-medium mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-lg font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-lg font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-lg font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-200 focus:outline-none" required>
                </div>
                <!-- Terms and Conditions -->
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                    <label for="terms" class="text-gray-300">I agree to the <a href="term_and_condition.html" class="text-teal-400 underline">Terms and Conditions</a></label>
                </div>
                <!-- Sign Up Button -->
                <button type="submit" class="w-full py-3 rounded bg-teal-500 hover:bg-teal-600 text-white font-bold">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
