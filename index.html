<!DOCTYPE html>

<head>

    <title>Home Page</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Firesans';
            src: url('fonts/Firesans-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Firesans';
            src: url('fonts/Firesans-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        body,
        h1,
        p,
        a {
            font-family: 'Firesans', sans-serif;
        }

        /* Custom Cursor */
        body {
            cursor: url('path/to/your/cursor.png'), auto; /* Replace with your cursor image path */
        }

        /* Navbar Link Animation */
        .nav-link {
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #f6e58d;
            /* muted gold */
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #f6e58d;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Hover Animation */
        .hover-bounce:hover {
            transform: scale(1.08);
        }

        /* Box Styling */
        .content-box {
            background-color: rgba(30, 41, 59, 0.9); /* Slightly lighter than background with transparency */
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
